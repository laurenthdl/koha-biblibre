<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>BU Trefilerie</title>
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map { height: 100% }
  h4 { font-family: verdana; font-size : 12px; font-weight: bold; }
  p { font-family: verdana; font-size : 11px; font-weight: normal; }
</style>	
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript">
	window.onload = function() {
		// coord bib
		var myLatlng = new google.maps.LatLng(45.426937,4.392952);
		
		// Carte centrée sur bib
		var myMapOptions = {
			zoom: 17,
			center: myLatlng,
			mapTypeId: google.maps.MapTypeId.HYBRID
		};
		
		// Création de la carte
		var myMap = new google.maps.Map(
			document.getElementById('map'),
			myMapOptions
			);
		
		// Création du logo
		var myMarkerImage = new google.maps.MarkerImage('../opac-tmpl/prog/images/logo_ujm.png');
		
		// Création du marker
		var myMarker = new google.maps.Marker({
			// Coordonnées
			position: myLatlng, 
			map: myMap,
			// info bulle sur le logo
			icon: myMarkerImage,
			title: "BU Tréfilerie"
		});
		
		// texte de la fenêtre
		var myWindowOptions = {
			content:
			'<h4>BU Tréfilerie</h4>'+
			'<p>1, Rue Tréfilerie<br />42023 SAINT-ETIENNE CEDEX 2<br />Tél : 04 77 42 16 98<br />'+
			'<a href="http://portail.univ-st-etienne.fr/bienvenue/utilitaires/bu-trefilerie-233219.kjsp?RH=BIBLIOTHEQUES" title="BU Trefilerie" target="bib">le site web de la BU</a> (horaires ... )</p>'+
			'<p><a href="http://maps.google.fr/maps/ms?ie=UTF8&hl=fr&msa=0&msid=206165736844474917031.0004a1444a797f33430c7&ll=45.431829,4.398651&spn=0.048969,0.077162&t=h&z=14" title="BRISE-ES" target=brise-es">Situez les bibliothèques du réseau BRISE-ES</a><br />(outils google maps : itinéraires, plan ...)</p>'
		};
		
		// Création de la fenêtre
		var myInfoWindow = new google.maps.InfoWindow(myWindowOptions);
		
		// Affichage de la fenêtre au survol de la carte
		google.maps.event.addListener(myMap, 'mouseover', function() {
			myInfoWindow.open(myMap,myMarker);
		});

		// suppression affichage de la fenêtre si souris endehords  de la carte
		google.maps.event.addListener(myMap, 'mouseout', function() {
			myInfoWindow.close(myMap,myMarker);
		});
	}
	</script>
</head>

<body>
	<div id="map">
	</div>
</body>
</html>
