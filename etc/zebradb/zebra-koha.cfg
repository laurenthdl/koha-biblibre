# Simple Zebra configuration file that defines
# a database with MARCXML records.
# $Id: zebra.cfg,v 1.1.2.2 2006/05/09 12:03:16 rangi Exp $
#
# Where are the config files located?
profilePath:/home/koha/koha_test/etc/zebra/:/home/koha/koha_test/etc/zebradb/biblios/etc:/usr/share/idzebra-2.0/tab/
# modulePath - where to look for loadable zebra modules
modulePath: /usr/lib/idzebra-2.0/modules

encoding: UTF-8
# Files that describe the attribute sets supported.
attset: bib1.att
attset: explain.att
#attset: gils.att

index: koha-default.idx

# Specify record type
# group   .recordType[  .name  ]:  type
# type is split into fundamental type. file-read-type . argument
# http://www.indexdata.dk/zebra/doc/zebra-cfg.tkl
# http://www.indexdata.dk/zebra/doc/grs.tkl

# Can use -g iso2709 to batch index raw iso2709 records in a single or
# multiple files, or marcxml records that are split into separate files
# the trailing .record tells zebraidx to use record.abs
#iso2709.recordType:grs.marcxml.record

# Can use -g marcxml to batch index marcxml files
# zebraidx uses record.abs because of <record> is the root element
#marc21.recordType:dom.dom-config-marc21.xml
#unimarc.recordType:dom.dom-config-unimarc.xml
#marc21auth.recordType:dom.dom-config-marc21auth.xml
#unimarcauth.recordType:dom.dom-config-unimarcauth.xml


# Koha uses grs.xml internally when updating a single record, no idea
# why it knows to use record.abs
recordType:dom.dom-config.xml

#recordId: Local-Number
storeKeys:1
storeData:1


# Lock File Area
lockDir:/home/koha/koha_test/var/lock/zebradb/biblios
perm.anonymous:r
perm.zebra:rw
register:/home/koha/koha_test/var/lib/zebradb/biblios/register:4G
shadow:/home/koha/koha_test/var/lib/zebradb/biblios/shadow:4G

# Temp File area for result sets
setTmpDir:/home/koha/koha_test/var/lib/zebradb/biblios/tmp

# Temp File area for index program
keyTmpDir:/home/koha/koha_test/var/lib/zebradb/biblios/key

# Approx. Memory usage during indexing
memMax: 50M
#rank:rank-1
