# kss configuration parameters

datatest:
        db_client: koha_devkss_client
        db_server: koha_devkss_server
        db_merge: koha_devkss_merge
        mysql_cmd: /usr/bin/mysql
        mysqlbinlog_cmd: /usr/bin/mysqlbinlog
        mysqldump_cmd: /usr/bin/mysqldump
        hostname: localhost
        user: root
        passwd: root

databases_infos:
        db_client: koha_clientkss
        db_server: koha_devkss_server
        hostname: localhost
        user: root 
        passwd: root
        kss_infos_table: kss_infos
        kss_logs_table: kss_logs
        kss_errors_table: kss_errors
        kss_sql_errors_table: kss_sql_errors
        kss_statistics_table: kss_statistics
        kss_status_table: kss_status
        kss_md5_table: kss_md5
        max_borrowers_fieldname: max_old_borrowernumber
        max_reserves_fieldname: max_old_reservenumber
        matching_table_prefix: kss_tmp_matching_
        matching_table_ids: kss_tmp_ids

which_cmd:
        mysql: /usr/bin/mysql
        mysqlbinlog: /usr/bin/mysqlbinlog
        mysqldump: /usr/bin/mysqldump
        cp: /bin/cp
        rm: /bin/rm
        mv: /bin/mv
        scp: /usr/bin/scp
        ssh: /usr/bin/ssh
        ssh-copy-id: /usr/bin/ssh-copy-id
        service: invoke-rc.d
        hostname: /bin/hostname
        mkdir: /bin/mkdir
        chown: /bin/chown
        useradd: /usr/sbin/useradd
        ssh-keygen: /usr/bin/ssh-keygen
        file: /usr/bin/file
        perl: /usr/bin/perl
        tar: /bin/tar


path:
        kss_root: Koha_Synchronize_System
        dump_ids: data/server/ids/
        backup_server_db: data/server/backup/db/
        backup_server_diff: data/server/backup/diff/
        generate_triggers: tools/generate_triggers.pl
        generate_procedures: tools/generate_procedures.pl
        diff_logbin_dir: data/server/logbin/
        diff_logtxt_full_dir: data/server/logtxt_full/
        diff_logtxt_dir: data/server/logtxt/
        kss_server_home: data/server/
        server_inbox: data/server/inbox/
        server_outbox: data/server/outbox/
        kss_client_home: data/client/
        client_inbox: data/client/inbox/
        client_outbox: data/client/outbox/
        client_dump_filepath: data/client/inbox/last.sql
        client_scripts_ids: scripts/client/ids/
        client_backup: data/client/backup/

abspath:
        client_logbin: /var/log/mysql
        server_dump_filepath: /home/koha/versions/koha_kss/Koha_Synchronize_System/data/server/outbox/last.sql
        server_outbox: /home/koha/versions/koha_kss/Koha_Synchronize_System/data/server/outbox/
        server_inbox: /home/koha/versions/koha_kss/Koha_Synchronize_System/data/server/inbox/

backup_delay:
        client: 30
        server_db: 30
        server_diff: 30
cron:
        serverhost: 192.168.1.33
        executiontime: 2200
        master: 0

