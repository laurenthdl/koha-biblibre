# kss configuration parameters

datatest:
        db_client: koha_devkss_client
        db_server: koha_devkss_server
        db_merge: koha_devkss_merge
        mysql_cmd: /usr/bin/mysql
        mysqlbinlog_cmd: /usr/bin/mysqlbinlog
        mysqldump_cmd: /usr/bin/mysqldump
        hostname: localhost
        user: test
        passwd: test

databases_infos:
        db_client: koha_devkss_client
        db_server: koha_devkss_server
        hostname: localhost
        user: root
        passwd: root
        kss_infos_table: kss_infos
        max_borrowers_fieldname: max_old_borrowers
        max_reserves_fieldname: max_old_reserves
        matching_table_prefix: kss_tmp_matching_
        matching_table_ids: kss_tmp_ids

mysql_log:
        diff_logbin_dir: data/client/logbin
        diff_logtxt_full_dir: data/client/logtxt_full
        diff_logtxt_dir: data/client/logtxt

which_cmd:
        mysql: /usr/bin/mysql
        mysqlbinlog: /usr/bin/mysqlbinlog
        mysqldump: /usr/bin/mysqldump

datas_path:
        dump_id: data/client/ids
        backup_server: data/server/bak
        dump_borrowers_filename: /tmp/borrowers.sql
        dump_reserves_filename: /tmp/reserves.sql

tools_path:
        generate_triggers: tools/generate_triggers.pl
        generate_procedures: tools/generate_procedures.pl

